name: Angular Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v'
      - 'build*'     # matches build1, build2, build3, etc.
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Angular app
      - name: Build Angular project
        run: npm run build --if-present

      # Step 5: Create zip from dist folder
      - name: Create build archive
        run: |
          cd dist
          zip -r ../angular-build.zip .
          cd ..

      # Step 6: Upload artifact for reference
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: angular-build.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')   # only run on tag push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 7: Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: .

      # Step 8: Create GitHub Release with ZIP attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ Angular build generated for **${{ github.ref_name }}**
          files: angular-build.zip
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
