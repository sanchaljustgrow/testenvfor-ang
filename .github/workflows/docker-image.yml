name: Deploy Angular Release to Nginx

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted
    name: Deploy Angular Build

    steps:
      # 1️⃣ Checkout repo (optional, needed only if you want repo files)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y unzip nginx
          sudo systemctl enable nginx

      # 3️⃣ Download release asset
      - name: Download release asset
        uses: actions/download-release-asset@v1
        with:
          repository: ${{ github.repository }}
          tag: ${{ github.event.release.tag_name }}
          name: angular-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Unzip into Nginx
      - name: Unzip build to Nginx
        run: |
          sudo mkdir -p /var/www/html/TestEnv
          sudo rm -rf /var/www/html/TestEnv/*
          sudo unzip -o angular-build.zip -d /var/www/html/TestEnv/
          sudo chown -R www-data:www-data /var/www/html/TestEnv
          sudo chmod -R 755 /var/www/html/TestEnv

      # 5️⃣ Configure SPA routing
      - name: Configure SPA routing
        run: |
          NGINX_CONF="/etc/nginx/sites-available/default"
          sudo tee $NGINX_CONF > /dev/null <<EOL
          server {
              listen 80 default_server;
              listen [::]:80 default_server;

              root /var/www/html;
              index index.html;

              location /TestEnv/ {
                  alias /var/www/html/TestEnv/;
                  index index.html;
                  try_files \$uri /index.html;
              }
          }
          EOL
          sudo nginx -t

      # 6️⃣ Restart Nginx
      - name: Restart Nginx
        run: |
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager
