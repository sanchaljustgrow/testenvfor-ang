name: Angular Build and Release

on:
  push:
    branches: ["dev"]
    tags:
      - 'v*'          # Trigger when you push a tag like v1.0.0
  #workflow_dispatch:   # Allow manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js for Angular build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Angular project
      - name: Build Angular project
        run: npm run build --if-present

      # Step 5: Create a zip file of the dist folder
      - name: Create build archive
        run: |
          cd dist
          zip -r ../angular-build.zip .
          cd ..

      # Step 6: Upload the artifact (for later use or download)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: angular-build.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download build artifact from previous job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: .

      # Step 7: Create GitHub Release and upload the zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: angular-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
