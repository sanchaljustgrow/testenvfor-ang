name: Deploy Angular Build to Local Nginx (Ubuntu)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy Angular build to Nginx
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          echo "Installing unzip and nginx..."
          sudo apt update -y
          sudo apt install -y unzip nginx
          sudo systemctl enable nginx
          echo "‚úÖ Dependencies installed."

      # 3Ô∏è‚É£ Download latest release asset
      - name: Download latest Angular build
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: angular-build.zip   # Make sure this matches your release asset
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Unzip the build
      - name: Unzip Angular build
        run: |
          echo "üì¶ Unzipping angular-build.zip..."
          unzip -o angular-build.zip -d ./angular-build
          ls -l ./angular-build

      # 5Ô∏è‚É£ Deploy to Nginx with correct permissions
      - name: Deploy to Nginx
        run: |
          echo "üöÄ Deploying to /var/www/html/TestEnv..."
          sudo mkdir -p /var/www/html/TestEnv
          sudo rm -rf /var/www/html/TestEnv/*
          sudo cp -r ./angular-build/TestEnv/browser/* /var/www/html/TestEnv/
          sudo chown -R www-data:www-data /var/www/html/TestEnv
          sudo chmod -R 755 /var/www/html/TestEnv
          echo "‚úÖ Deployment complete."

      # 6Ô∏è‚É£ Restart Nginx
      - name: Restart Nginx
        run: |
          echo "üîÑ Restarting Nginx..."
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager
