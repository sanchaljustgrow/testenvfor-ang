name: Deploy Angular Build to Local Nginx (Ubuntu)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy Angular build to Nginx
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Install required dependencies (unzip + nginx)
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          sudo apt update -y
          sudo apt install -y unzip nginx
          sudo systemctl enable nginx
          echo "âœ… Dependencies installed successfully."

      - name: Download latest release asset
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: angular-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip build
        run: |
          echo "Unzipping angular-build.zip..."
          unzip -o angular-build.zip -d ./angular-build
          ls -l ./angular-build

      - name: Deploy to Nginx
        run: |
          echo "Deploying build to /var/www/html..."
          sudo rm -rf /var/www/html/*
          sudo cp -r ./angular-build/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo "âœ… Deployment complete."

      - name: Restart Nginx
        run: |
          echo "Restarting Nginx..."
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager
