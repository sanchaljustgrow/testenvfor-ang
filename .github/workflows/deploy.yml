name: Download, Unzip and Deploy Angular Build to Nginx

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Download release asset
      - name: Download latest release asset
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: angular-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      #  Unzip the release
      - name: Unzip angular-build.zip
        run: |
          echo "ðŸ“¦ Unzipping angular-build.zip..."
          mkdir -p ./unzipped_build
          unzip -o angular-build.zip -d ./unzipped_build
          echo "âœ… Unzip complete. Contents:"
          ls -lR ./unzipped_build

      #  Deploy to Nginx root
      - name: Deploy to /var/www/html
        run: |
          echo "ðŸš€ Deploying Angular build to /var/www/html..."

          # Clean old fils
          sudo rm -rf /var/www/html/*

          # Copy everything to nginx folder
          sudo cp -r ./unzipped_build/* /var/www/html/

          # Detect common subfolder structures
          if [ -d "/var/www/html/TestEnv" ]; then
            echo " Detected TestEnv folder, moving contents..."
            sudo mv /var/www/html/TestEnv/* /var/www/html/
            sudo rm -rf /var/www/html/TestEnv
          fi

          if [ -d "/var/www/html/browser" ]; then
            echo " Detected browser folder (Angular SSR output), moving contents..."
            sudo mv /var/www/html/browser/* /var/www/html/
            sudo rm -rf /var/www/html/browser
          fi

        

          echo "Deployment completed. List final /var/www/html:"
          sudo ls -l /var/www/html

      #  Verify index.html exists
      - name: Verify deployment
        run: |
          if [ -f /var/www/html/index.html ]; then
            echo "index.html found. Angular app deployed successfully!"
          else
            echo " index.html missing. Deployment failed."
            echo " Directory contents:"
            sudo ls -l /var/www/html
            exit 1
          fi

      #  Reload Nginx
      - name: Reload Nginx
        run: |
          echo " Reloading Nginx..."
          sudo nginx -t
          sudo systemctl reload nginx
          echo " Nginx reloaded successfully."
