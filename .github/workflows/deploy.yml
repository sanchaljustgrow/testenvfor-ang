jobs:
  deploy:
    runs-on: self-hosted
    name: Deploy Angular Build to Nginx

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download release artifact
        with:
          name: release-zip
          path: ./artifact

      # 3ï¸âƒ£ Unzip the release build
      - name: Extract release zip
        run: |
          echo "ðŸ“¦ Extracting release..."
          mkdir -p /tmp/build
          unzip -o angular-build.zip -d /tmp/build/
          ls -l /tmp/build

      # 4ï¸âƒ£ Inject environment config
      - name: Inject environment config
        run: |
          ENV=${{ github.event.inputs.env || 'dev' }}
          echo "ðŸŒ Selected environment: $ENV"

          CONFIG_SOURCE="./config/config.${ENV}.json"
          CONFIG_TARGET="/tmp/build/assets/config.json"

          if [ -f "$CONFIG_SOURCE" ]; then
            echo "âœ… Using config file: $CONFIG_SOURCE"
            cp "$CONFIG_SOURCE" "$CONFIG_TARGET"
          else
            echo "âš ï¸ Config file for $ENV not found. Using existing one."
          fi


          DEPLOY_DIR="/var/www/${ENV}"

          echo "ðŸ“‚ Deploying to $DEPLOY_DIR"
          sudo mkdir -p $DEPLOY_DIR
          sudo rm -rf ${DEPLOY_DIR:?}/*
          sudo cp -r /tmp/build/* $DEPLOY_DIR/
          sudo chown -R www-data:www-data $DEPLOY_DIR
          sudo chmod -R 755 $DEPLOY_DIR

      # 6ï¸âƒ£ Verify deployment success
      - name: Verify Deployment
        run: |

          DEPLOY_DIR="/var/www/${ENV}"

          if [ -f "${DEPLOY_DIR}/index.html" ]; then
            echo "âœ… index.html found. Angular app deployed successfully!"
          else
            echo "âŒ index.html missing. Deployment failed."
            echo "ðŸ“‚ Directory contents:"
            sudo ls -l ${DEPLOY_DIR}
            exit 1
          fi


      - name: Reload Nginx
        run: |
          sudo nginx -t && sudo systemctl reload nginx
          echo "ðŸš€ Nginx reloaded successfully!"
