name: Download Release ZIP

# Trigger manually or on push
on:
  workflow_dispatch:  # allows manual trigger
  push:
    branches:
      - main

jobs:
  download-release:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo (optional if you need it)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Download the release ZIP
      - name: Download release ZIP
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: "<owner>/<repo>"   # e.g., sanchaljustgrow/angulartestenv
          tag: "v1.0.0"                 # release tag
          asset_name: "project.zip"      # name of zip in Assets
          download_path: "./release_zip" # where to save it

      # 3️⃣ Unzip the file
      - name: Unzip downloaded release
        run: unzip ./release_zip/project.zip -d ./release_contents
