name: Download, Unzip and Deploy Angular Build to Nginx

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1ï¸âƒ£ Download release asset
      - name: Download latest release asset
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: angular-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Unzip the release
      - name: Unzip angular-build.zip
        run: |
          echo "ğŸ“¦ Unzipping angular-build.zip..."
          mkdir -p ./unzipped_build
          unzip -o angular-build.zip -d ./unzipped_build
          echo "âœ… Unzip complete. Contents:"
          ls -lR ./unzipped_build

      # 3ï¸âƒ£ Deploy to Nginx root
      - name: Deploy to /var/www/html
        run: |
          echo "ğŸš€ Deploying Angular build to /var/www/html..."

          # Clean old files
          sudo rm -rf /var/www/html/*

          # Copy everything to nginx folder
          sudo cp -r ./unzipped_build/* /var/www/html/

          # Detect common subfolder structures
          if [ -d "/var/www/html/TestEnv" ]; then
            echo "ğŸ“ Detected TestEnv folder, moving contents..."
            sudo mv /var/www/html/TestEnv/* /var/www/html/
            sudo rm -rf /var/www/html/TestEnv
          fi

          if [ -d "/var/www/html/browser" ]; then
            echo "ğŸ“ Detected browser folder (Angular SSR output), moving contents..."
            sudo mv /var/www/html/browser/* /var/www/html/
            sudo rm -rf /var/www/html/browser
          fi

          if [ -d "/var/www/html/dist" ]; then
            echo "ğŸ“ Detected dist folder, moving contents..."
            sudo mv /var/www/html/dist/* /var/www/html/
            sudo rm -rf /var/www/html/dist
          fi

          echo "âœ… Deployment completed. Listing final /var/www/html:"
          sudo ls -l /var/www/html

      # 4ï¸âƒ£ Verify index.html exists
      - name: Verify deployment
        run: |
          if [ -f /var/www/html/index.html ]; then
            echo "âœ… index.html found. Angular app deployed successfully!"
          else
            echo "âŒ index.html missing. Deployment failed."
            echo "ğŸ“‚ Directory contents:"
            sudo ls -l /var/www/html
            exit 1
          fi

      # 5ï¸âƒ£ Reload Nginx
      - name: Reload Nginx
        run: |
          echo "ğŸ”„ Reloading Nginx..."
          sudo nginx -t
          sudo systemctl reload nginx
          echo "âœ… Nginx reloaded successfully."
