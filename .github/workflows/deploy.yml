name: Deploy Angular Build to Local Nginx (Ubuntu)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy Angular build to Nginx
    runs-on: self-hosted

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download latest release asset
      - name: Download latest release asset
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: angular-build.zip        # âœ… Must exactly match your release asset name
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Unzip the downloaded Angular build
      - name: Unzip build
        run: |
          echo "Unzipping angular-build.zip..."
          unzip -o angular-build.zip -d ./angular-build
          ls -l ./angular-build

      # Step 4: Deploy files to Nginx web root
      - name: Deploy to Nginx
        run: |
          echo "Deploying build to /var/www/html..."
          sudo rm -rf /var/www/html/*
          sudo cp -r ./angular-build/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo "Deployment complete."

      # Step 5: Restart Nginx
      - name: Restart Nginx
        run: |
          echo "Restarting Nginx..."
          sudo systemctl restart nginx
          sudo systemctl status nginx --no-pager
