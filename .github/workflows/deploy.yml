name: Deploy Unzip Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js (if Angular build needed)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Unzip project
      run: |
        echo "Unzipping project files..."
        unzip -o path/to/yourfile.zip -d ./unzipped_project
        ls -la ./unzipped_project

    - name: Install dependencies (if Angular project)
      run: |
        cd ./unzipped_project
        npm install

    - name: Build Angular project
      run: |
        cd ./unzipped_project
        npm run build
